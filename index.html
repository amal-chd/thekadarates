<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile: non-zoomable, responsive -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>The Kada · Item Price</title>

  <style>
    :root {
      --kada-blue: #1f6fd1;
      --kada-blue-dark: #0f4b96;
      --kada-blue-soft: rgba(31, 111, 209, 0.08);
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #0f172a;
      --mute: #6b7280;
      --danger: #ef4444;
      --border: #e5e7eb;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top, #e5f0ff 0, #f3f4f6 40%, #eef2ff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 430px;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1.7rem;
      padding: 1.6rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .brand-header {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 0.7rem;
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 10%, #4ea5ff 0, #1f6fd1 55%, #0f4b96 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand-logo img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 1.15rem;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      color: var(--mute);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.65rem;
      background: var(--kada-blue-soft);
      color: var(--kada-blue-dark);
      font-size: 0.7rem;
      border-radius: 999px;
      margin-bottom: 0.55rem;
    }

    .badge-dot {
      width: 0.42rem;
      height: 0.42rem;
      border-radius: 50%;
      background: var(--kada-blue);
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.83rem;
      color: var(--mute);
      margin-bottom: 0.6rem;
    }

    label {
      font-size: 0.8rem;
      color: var(--mute);
      margin-bottom: 0.3rem;
      display: block;
    }

    .input-row {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.7rem;
      align-items: center;
    }

    .currency-prefix {
      padding: 0.6rem 0.75rem;
      background: #f9fafb;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
    }

    input, select {
      flex: 1;
      padding: 0.65rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      background: #f9fafb;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--kada-blue);
      background: #ffffff;
    }

    .btn-primary {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #4ea5ff, #1f6fd1, #0f4b96);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 13px 26px rgba(15, 76, 150, 0.45);
    }

    .error {
      color: var(--danger);
      font-size: 0.78rem;
      margin-top: 0.4rem;
      height: 0.9rem;
    }

    .results {
      margin-top: 0.9rem;
      padding: 0.9rem;
      background: var(--kada-blue-soft);
      border-radius: 1.2rem;
      border: 1px solid rgba(31, 111, 209, 0.3);
      display: none;
    }

    .results-main {
      text-align: center;
      margin-bottom: 0.9rem;
    }

    .big-title {
      font-size: 0.78rem;
      text-transform: uppercase;
      color: #1f4b96b0;
    }

    .big-value {
      font-size: 2.1rem;
      font-weight: 800;
      color: #0f4b96;
    }

    .results-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      font-size: 0.9rem;
      gap: 0.4rem 0.5rem;
    }

    .results-label {
      color: var(--mute);
    }

    .results-value {
      text-align: right;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="card">

    <div class="brand-header">
      <div class="brand-logo">
        <img src="logo.png" alt="The Kada logo">
      </div>
      <div>
        <div class="brand-text-main">The Kada · Vendor Portal</div>
        <div class="brand-text-sub">Your Everyday Online Store</div>
      </div>
    </div>

    <div class="badge">
      <span class="badge-dot"></span>
      <span id="badgeValue">10%</span> platform commission · vendor gets full amount
    </div>

    <h1>Item Price Calculator</h1>
    <p class="subtitle" id="subtitleText">
      Enter the amount the vendor should receive. We add our 10% fee on top.
    </p>

    <form id="priceForm">

      <label>Platform commission</label>
      <div class="input-row">
        <select id="commission">
          <option value="10">10%</option>
          <option value="11">11%</option>
          <option value="12">12%</option>
          <option value="13">13%</option>
          <option value="14">14%</option>
          <option value="15">15%</option>
        </select>
      </div>

      <label>Vendor price (final amount vendor receives)</label>
      <div class="input-row">
        <span class="currency-prefix">₹</span>
        <input id="vendorPrice" type="number" placeholder="500" min="0" step="0.01" required>
      </div>

      <button class="btn-primary" type="submit">Calculate</button>
      <div class="error" id="err"></div>
    </form>

    <div class="results" id="res">
      <div class="results-main">
        <span class="big-title">Customer pays</span>
        <div class="big-value" id="r_cp">₹0.00</div>
      </div>

      <div class="results-grid">
        <span class="results-label">Vendor receives</span>
        <span class="results-value" id="r_v">₹0.00</span>

        <span class="results-label" id="commissionLabel">The Kada commission (10%)</span>
        <span class="results-value" id="r_c">₹0.00</span>
      </div>
    </div>

  </div>
</div>

<script>
  const form = document.getElementById("priceForm");
  const vp = document.getElementById("vendorPrice");
  const commissionSelect = document.getElementById("commission");
  const res = document.getElementById("res");
  const v = document.getElementById("r_v");
  const c = document.getElementById("r_c");
  const cp = document.getElementById("r_cp");
  const err = document.getElementById("err");
  const badgeValue = document.getElementById("badgeValue");
  const subtitleText = document.getElementById("subtitleText");
  const commissionLabel = document.getElementById("commissionLabel");

  function format(n) {
    return "₹" + n.toFixed(2);
  }

  function getCommissionRate() {
    return parseFloat(commissionSelect.value) / 100;
  }

  function syncText() {
    const pct = commissionSelect.value;
    badgeValue.textContent = pct + "%";
    subtitleText.textContent =
      `Enter the amount the vendor should receive. We add our ${pct}% fee on top.`;
    commissionLabel.textContent = `The Kada commission (${pct}%)`;
  }

  commissionSelect.addEventListener("change", syncText);
  syncText();

  form.addEventListener("submit", e => {
    e.preventDefault();

    const vendorAmount = parseFloat(vp.value);
    if (!vendorAmount || vendorAmount <= 0) {
      err.textContent = "Enter a valid amount greater than 0.";
      res.style.display = "none";
      return;
    }

    const rate = getCommissionRate();
    const customerPays = vendorAmount / (1 - rate);
    const commission = customerPays * rate;

    v.textContent = format(vendorAmount);
    c.textContent = format(commission);
    cp.textContent = format(customerPays);

    res.style.display = "block";
    err.textContent = "";
  });
</script>
</body>
</html>
